query latestTracks @netlify(id: """e7a65cb8-d892-4a9f-8baa-c593d83e5055""", doc: """An example query to start with.""") {
  me {
    spotify {
      recentlyPlayed {
        nodes {
          track {
            name
            previewUrl
            externalUrls {
              spotify
            }
            artists {
              name
              externalUrls {
                spotify
              }
            }
          }
          playedAt
          context {
            externalUrls {
              spotify
            }
          }
        }
      }
    }
  }
}

query MyPlaylists @netlify(id: """48046537-2a65-4655-b354-581ef38c5bf3""", doc: """An empty query to start from""") {
  me {
    spotify {
      id
      playlistsConnection(order: ASC) {
        nodes {
          id
          name
          images {
            url
            width
            height
          }
          public
          externalUrls {
            spotify
          }
          tracksConnection {
            nodes {
              id
              name
              durationMs
              artists {
                name
              }
              externalUrls {
                spotify
              }
            }
          }
        }
      }
    }
  }
}
