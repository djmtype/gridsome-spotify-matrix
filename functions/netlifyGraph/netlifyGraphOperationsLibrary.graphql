query latestTracks @netlify(id: """e7a65cb8-d892-4a9f-8baa-c593d83e5055""", doc: """An example query to start with.""") {
  me {
    spotify {
      recentlyPlayed {
        nodes {
          track {
            name
            previewUrl
            externalUrls {
              spotify
            }
            artists {
              name
              externalUrls {
                spotify
              }
            }
          }
          playedAt
          context {
            externalUrls {
              spotify
            }
          }
        }
      }
    }
  }
}

query MyPlaylists($page: String!) @netlify(id: """48046537-2a65-4655-b354-581ef38c5bf3""", doc: """An empty query to start from""") {
  pageOne: me {
    spotify {
      id
      playlistsConnection {
        nodes {
          id
          name
          public
          description
          uri
          externalUrls {
            spotify
          }
          images {
            height
            width
            url
          }
          ...Playlists
        }
      }
    }
  }
  pageTwo: me {
    spotify {
      id
      playlistsConnection(after: $page) {
        nodes {
          id
          name
          public
          description
          uri
          externalUrls {
            spotify
          }
          images {
            height
            width
            url
          }
          ...Playlists
        }
      }
    }
  }
}
